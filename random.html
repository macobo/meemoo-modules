
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>randomInt</title>
  <meta name="author" content="macobo">
  <meta name="description" content="To get random integers from " />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>
  
  <style type="text/css">
    html {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 5px 0 0 5px;
      font-family: verdana;
      font-size: 10px;
    }
    audio {
      margin: 0 0 10px 0;
      padding: 0;
    }
    h2 {
      margin: 0;
      padding: 0;
      font-family: verdana;
      font-size: 10px;
      font-weight: 100;
    }
  </style>
</head>
<body>
  
  <div id="randomnumbers"></div>
  <script type="text/javascript">
    var high = 6, low = 0;
    
    function sendRandom() {
        if (high < low) {
            var tmp = high;
            high = low;
            low = high;
        }
        var rand = Math.floor((high - low + 1) * Math.random() + low);
        $("#randomnumbers").html(rand);
        Meemoo.send("random", rand);
    }
    
    Meemoo.setInfo({
      title: "randomint",
      author: "macobo",
      description: ""
    }).addInputs({
      send: {
        action: sendRandom,
        type: "bang"
      },
      setlow: {
        action: function(val) {
            low = parseInt(val);
        },
        type: "int"
      },
      sethigh: {
        action: function(val) {
            high = parseInt(val);
            console.log("set high to " + high);
        },
        type: "int"
      }
    }).addOutputs({
        random: {
            type: "int"
        }
    });
    
  </script>
  
</body>
</html>
