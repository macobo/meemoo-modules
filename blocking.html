<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>blocking</title>
  <meta name="author" content="sembiki.com">
  <meta name="description" content="should tie up js for a while" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>
</head>
<body>
  
  <button id="block" type="button">Block</button>
  
  <pre id="log">
  </pre>
  
  <script type="text/javascript">
    $(document).ready(function() {
      
      var count = 0;
      
      $("#block").click(function(){
        
        $("#log").prepend("blocking... <br />");
        var i=0;
        while (i<1000000000) {
          i++;
        }
      });
      
      Meemoo.addInputs({
        all: {
          action: function (message, e) {
            count++;
            $("#log").prepend(count + "<br />");
          },
        }
      });
      
    });
  </script>
  
</body>
</html>
